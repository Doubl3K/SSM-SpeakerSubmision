<!-- This form is a mockup for the https://www.internetingishard.com/html-and-css/forms/ form with some slight tweeks -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="Chrome">
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="desktop.css">
</head>
<body>

  <header class="speaker-form-header">
  <h1>Speaker Submission</h1>
  <p>Want to speak at our fake conference? Fill out this form.</p>
  </header>

  <form class="speaker-form" action="index.html" method="post">

    <div class="form-row">
      <label for="name">Name *</label>
      <input type="text" name="name" id="name" placeholder=" Max Mustermann" pattern="(\w+\s{1}\w+(\s{1}\w+)?(\s{1}\w+)?)" title="Please enter a first and last name: John Smith.
      Up to two middle names are optional." required>
    </div>

    <div class="form-row">
      <label for="email">Email *</label>
      <input type="email" name="email" id="email" placeholder="max.muster@gmail.com" title="Please enter a valid Mail adress." required>
    </div>

    <fieldset class="legacyformrow">
    <legend>Type of Talk</legend>
    <input type="radio" name="talktype" id="talktype1" value="main">
    <label for="talktype1" class="radiolabel">Main Stage</label>
    <input type="radio" name="talktype" id="talktype2" value="shop">
    <label for="talktype2" class="radiolabel">Workshop</label>
    </fieldset>

    <div class="form-row">
      <label for="tsize">T-Shirt Size</label>
      <select class="tsize" name="tsize">
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Xtra-Large</option>
        <option value="2xl">XXtra-Large</option>
      </select>
    </div>

    <div class="form-row">
      <label for="desc">Description *</label>
      <textarea name="desc" id=desc rows="8" cols="80" placeholder="Describe your talk in 500 words or less." minlength="50" required></textarea>
    </div>

    <div class="form-row">
      <label  class="checkbox-label" for="conf">I confirm that the contents of the talk are my own. *</label>
      <input type="checkbox" name="conf" id="conf" value="" required>
    </div>


  <div class="form-row">
    <button type="submit" name="submit">Submit!</button>
  </div>

  </form>
</body>
</html>
